de medida: la cuadrícula de “tarjetas” se rellena dinámicamente desde /js/index.js (que toma la configuración de 
/json/menu.json) asignando títulos, imágenes y enlaces a las páginas funcionales (pagina1…pagina6). La página usa 
Bootstrap para el layout, /css/style.css para el aspecto retro y un video demostrativo que presenta la herramienta. 
Incluye favicon, carga diferida del JavaScript y mantiene una estructura centrada en móvil/escritorio. Desde aquí 
el usuario elige equipo, accede a cada módulo y, más abajo, puede reproducir el video explicativo antes de continuar.
-->
